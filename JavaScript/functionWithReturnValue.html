<!-- function taking input as parameter and returning value -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function calculate(number) {
            var result = number * number * number;
            document.write(result);
            return result;
        }
    </script>
</head>

<body>
    <script>
        document.write(calculate(5));

    </script>

    <!-- alternate method -->
    <h1 id="hello"></h1>

</body>

</html>
